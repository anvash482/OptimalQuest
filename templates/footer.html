<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Links</title>
</head>
<style>
  .footer {
  margin-top: 0px;
  width: 100%;
  padding: 100px 15%;
  background: #1e3a8a;
  color: #efefef;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  flex-wrap: wrap; /* Enables wrapping on smaller screens */
}

.footer div {
  text-align: center;
  flex: 1;
  min-width: 220px;
  margin-bottom: 30px;
}

.col-2 {
  flex-grow: 2;
}

.footer a:link,
.footer a:visited {
  color: #efefef;
  text-decoration: none;
}

.footer a:hover {
  color: #3dbfff;
}

.footer div h3 { 
  font-weight: 300;
  margin-bottom: 30px;
  letter-spacing: 0.5px;
  font-size: 22px;
}

.col-1 a,
.col-2 a {
  display: block;
  margin-bottom: 10px;
  text-decoration: none;
  color: #efefef;
}

.social-icons {
  margin-top: 20px;
  transform: scale(1.2);
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px; /* evenly spaced icons */
}

.social-icons a {
  margin-right: 0;
  text-decoration: none;
  color: #efefef;
  transition: color 0.3s ease;
}

.social-icons a:hover {
  color: #3dbfff;
}

.copyright {
  color: #efefef;
  background: #000000;
  text-align: center;
  padding: 20px 0;
  font-size: 14px;
}

/* ---------- RESPONSIVE FIX ---------- */
@media (max-width: 768px) {
  .footer {
    flex-direction: column;  /* stack columns */
    padding: 50px 10%;
    text-align: center;
  }

  .footer div {
    margin-bottom: 40px;  /* increased from 20px to 40px for more separation */
    min-width: 100%;  /* full width columns */
  }

  .footer div h3 {
    font-size: 20px;
    margin-bottom: 15px;
  }

  .col-1 a,
  .col-2 a {
    font-size: 15px;
    margin-bottom: 8px;
  }

  .social-icons {
    justify-content: center;
    gap: 12px;
  }
}

</style>
<body>
    <div class="footer">
        <div class="col-1">
            <h3>Our Map</h3>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('courses') }}">Courses</a>
            <a href="{{ url_for('careers') }}">Careers</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </div>
        <div class="col-2" style="margin-right: 25px;">
          <h3>Legal</h3>
          <a href="{{ url_for('terms') }}">Terms of Service</a>
          <a href="{{ url_for('privacy') }}">Privacy Policy</a>
        </div>
        <div class="col-3">
          <h3>Contact</h3>
          <p>contact.optimalquest@gmail.com</p>
          <div class="social-icons">
            <a href="https://www.instagram.com/optimalquest25/" target="_blank"><i class="fab fa-instagram fa-lg"></i></a>
            <a href="https://x.com/OptimalQuest25" target="_blank"><i class="fab fa-x fa-lg"></i></a>
            <a href="https://www.linkedin.com/in/anvay-ashwin-a7494438a/" target="_blank"><i class="fab fa-linkedin fa-lg"></i></a>
          </div>
        </div>
        </div>
        <div class="copyright">
          <p>Â© 2025 OptimalQuest. All rights reserved.</p>
        </div>
</body>
</html>
