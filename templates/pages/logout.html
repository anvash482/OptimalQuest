{% extends "base.html" %}
{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="logout-page">
  <div class="logout-card">
    <i class="fa-solid fa-right-from-bracket logout-icon"></i>
    <h2>You have been logged out</h2>
    <p>Thanks for visiting OptimalQuest. We hope to see you again soon!</p>
    <div class="logout-actions">
      <a href="{{ url_for('login') }}" class="btn btn-login">
        <i class="fa-solid fa-right-to-bracket"></i> Log In Again
      </a>
      <a href="{{ url_for('home') }}" class="btn btn-home">
        <i class="fa-solid fa-house"></i> Go Back Home
      </a>
    </div>
  </div>
</div>

<style>
.logout-page {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 70vh;
  padding: 2rem;
  background: linear-gradient(135deg, #e0f2fe, #f4f8fb);
}

.logout-card {
  text-align: center;
  background: #fff;
  padding: 3rem 2rem;
  border-radius: 1rem;
  box-shadow: 0 15px 40px rgba(0,0,0,0.1);
  max-width: 500px;
  width: 100%;
  animation: fadeIn 0.6s ease-out;
}

.logout-icon {
  font-size: 4rem;
  color: #dc3545;
  margin-bottom: 1rem;
}

.logout-card h2 {
  font-size: 2rem;
  margin-bottom: 0.5rem;
  color: #2563eb;
}

.logout-card p {
  font-size: 1rem;
  color: #555;
  margin-bottom: 2rem;
}

.logout-actions {
  display: flex;
  justify-content: center;
  gap: 1rem;
  flex-wrap: wrap;
}

.logout-actions .btn {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.75rem 1.5rem;
  font-weight: 600;
  border-radius: 0.5rem;
  text-decoration: none;
  transition: all 0.3s ease;
}

.btn-login {
  background: #28a745;
  color: white;
}

.btn-login:hover {
  background: #218838;
}

.btn-home {
  background: #2563eb;
  color: white;
}

.btn-home:hover {
  background: #1e40af;
}

/* Simple fade in animation */
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}
</style>
{% endblock %}
